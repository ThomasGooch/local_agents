[tool:pytest]
# pytest configuration for Local Agents project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = src local_agents .git .tox dist build *.egg htmlcov

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/local_agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components  
    performance: Performance benchmarking tests
    slow: Tests that take significant time to run
    security: Security-related tests
    cli: Command line interface tests
    workflow: Workflow orchestration tests
    agent: Individual agent functionality tests
    config: Configuration management tests
    ollama: Tests requiring Ollama service (may be skipped in CI)
    requires_network: Tests requiring network connectivity
    
# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:.*
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning
    
# Logging configuration during tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

# Collection configuration  
collect_ignore = 
    setup.py
    build
    dist
    .eggs
    htmlcov
    src
    local_agents

# Exclude agent source files from collection
collect_ignore_glob = 
    src/local_agents/agents/*.py

# xfail configuration
xfail_strict = true